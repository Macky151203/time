    <title>clock</title>
    <script>
        setInterval(()=>{
        a= new Date();
        // let date=a.toLocalDateString(); 
        let time=a.getHours()+" : "+a.getMinutes()+" : "+a.getSeconds();
        document.getElementById('time').innerHTML= time;
        },1000);
    </script>
    <style>
        #time{
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;

        }
    </style>
